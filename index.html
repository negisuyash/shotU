<!DOCTYPE html>
<html>
<head>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	
<script>
$(document).ready(function() {

  $('.submit_on_enter').keydown(function(event) {
    // enter has keyCode = 13, change it if you want to use another button
    if (event.keyCode == 13) {
      this.form.submit();
      return false;
    }
  });

});
	</script>
	


</head>
<body>

	<label><b>YOUR ID: </b></label>&nbsp&nbsp
	<textarea id="yourid"></textarea>&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
	<label><b>OTHER ID: </b></label>&nbsp&nbsp
	<textarea id="otherid"></textarea>&nbsp&nbsp
	<button id="connect">connect</button><br><br><br>

	<div id="videoStream"></div>


	<div style="padding-left: 7px;">
	<div style="float: left; border: 15px solid ; padding: 5px; overflow: scroll; height: 400px;">

	<pre id="messages"></pre>
	<form>

	<label>ENTER MESSAGE:</label>
	<textarea class=".submit_on_enter" id="yourMessage"></textarea>
	<button id="send" type="submit">send</button>
	</form>
	</div>
	</div>

	<script src="bundle.js" charset="utf-8"></script>

</body>
</html>
